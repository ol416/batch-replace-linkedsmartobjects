<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script> 
  <link rel="stylesheet" href="style.css">   
  <title>链接智能对象批量替换</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #layers {
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    sp-textarea {
      width: 100%;
    }
    #btnReplace {
      margin-top: 10px;
    }
    dialog {
      width: 480px;
      height: 240px;
    }
  </style>
</head>
<body>
  <h2>链接智能对象批量替换</h2>

  <!-- sp-textarea for entering image paths -->
  <sp-textarea
    id="imageURLs"
    label="Enter image paths (one per line):"
    placeholder="例如: E:/images/1.jpg"
    rows="10"
    resize="vertical">
  </sp-textarea>

  <!-- Replace Layers button -->
  <sp-button id="btnReplace" variant="primary">替换链接图层</sp-button>

  <!-- Display layer names -->
  <h2>替换图层</h2>
  <div id="progressList"></div>

  <!-- Custom Dialog -->
  <dialog id="dlgConfirm">
    <form method="dialog">
      <sp-heading>确认替换</sp-heading>
      <sp-divider size="large"></sp-divider>
      <sp-body>确认要替换链接智能对象吗？</sp-body>
      <footer>
        <sp-button id="btnCancel" variant="secondary" quiet>取消</sp-button>
        <sp-button id="btnConfirm" variant="cta">确认</sp-button>
      </footer>
    </form>
  </dialog>
</body>
</html>
